<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGpu</title>
  </head>

  <body>
    <script type="module" src="./src/main.ts"></script>
    <canvas id="canvas">
      Your browser does not support the HTML5 canvas.
    </canvas>
    <div id="quaternion-display">Quaternion: [0, 0, 0, 0]</div>
    <button id="resetBase">Reset Base</button>
    <button id="view-mode">view mode</button>
    <div id="controls">
      <label for="gravity-slider"
        >Gravity (Y-axis): <span id="gravity-value"></span
      ></label>
      <input
        type="range"
        id="gravity-slider"
        min="-20"
        max="0"
        value="-9.81"
        step="0.1"
      />

      <label for="bounciness-slider"
        >Bounciness (Restitution): <span id="bounciness-value"></span
      ></label>
      <input
        type="range"
        id="bounciness-slider"
        min="0"
        max="1"
        value="0.5"
        step="0.01"
      />

      <label for="accel-factor-slider"
        >Accelerometer Factor: <span id="accel-factor-value"></span
      ></label>
      <input
        type="range"
        id="accel-factor-slider"
        min="0"
        max="2"
        value="0.2"
        step="0.01"
      />
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
